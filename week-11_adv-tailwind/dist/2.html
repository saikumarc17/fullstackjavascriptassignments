<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hero section</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head> 
    <div class="bg-[#212224]" >

        <!-- header section -->
            <header class="bg-black w-full p-4 text-white flex justify-between items-center fixed top-0 z-50" >
                <img src="https://premierfxcapital.com/img/in-logo-1.svg" class="w-24 h-5" alt="logo">
                <div class="hidden md:flex " >
                    <a href="createaccount" class="bg-[#fc5b3f] px-3 py-2 rounded text-xs" > CREATE ACCOUNT </a>
                    <img src="assets/profile.png" class="w-8 ml-6" alt="">
                </div>
                <div class="md:hidden" >
                    <i class="fa-solid fa-bars text-2xl text-white "></i>
                </div>
            </header>

        <!-- hero section -->

            <div class="mt-[50px] w-full md:h-[600px] lg:h-[90vh] flex flex-col md:flex-row  items-center ">
                <div class="md:w-6/12 w-[100%] text-white px-3">
                    <div class="md:pl-[10%]">
                        <h1 class=" text-5xl md:text-7xl my-[30px] font-semibold" >
                            Multi-regulated <br> global broker.
                        </h1>
                        <p class="mb-[50px] text-gray-400 md:text-2xl" >A trusted destination for traders worldwide, Authorised by FCA, ASIC & FSCA</p>
                        <button class="border-2 font-semibold px-4 py-3 border-[#fc5b3f] rounded w-full md:w-auto hover:border-white" >DISCOVER ACCOUNTS</button>
                    </div>
                </div>
                <div class="md:w-6/12 w-full flex justify-around ">
                    <img class="w-[80%]" src="https://proofleadership.com/wp-content/uploads/sites/16/2022/01/Team-work_Monochromatic.png" alt="">
                </div>
            </div>

        </div>
</html>
