<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>grig items</title>
        <style>
            .container{
                display: grid;
                grid-template-columns: repeat(3,1fr);
                grid-template-rows:repeat(2,1fr) ;
                width: 100%;
                background-color: rgb(124, 127, 129);
            }
            .item{
                /* height: 100px; */
                background-color: rgb(154, 214, 214);
                border-radius: 5px solid black;
                margin: 5px;
            }
            .item1{ 
               /* grid-column: 1/3; */
               grid-row-start: 1;
               grid-row-end:2;
            }
            .item2{
                grid-row-start: 2;
                grid-row-end:4;
            }
            .item3{
                grid-row-start: 1;
                grid-row-end:3;
            }
            .item4{
                grid-row-start: 3;
                grid-row-end:4;
            }
            /* .item5{
                
            }  */
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item item1" >1</div>
            <div class="item item2" >2</div>
            <div class="item item3" >3</div>
            <div class="item item4" >4</div>
            <!-- <div class="item item5" >5</div> -->
        </div>
    </body>
</html>
