<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gradient</title>
        <style>
            .box{
                height: 50px;
                margin-bottom: 10px;
            }
            .linear-gradient{
                background-image: linear-gradient(to left,rgb(247, 86, 86),blue);
            }
            .radial-gradient{
                height: 100px;
                background-image: radial-gradient(red,blue);
            }
        </style>
    </head>
    <body>
        <div class="box linear-gradient"></div>
        <div class="box radial-gradient"></div>
    </body>
</html>
