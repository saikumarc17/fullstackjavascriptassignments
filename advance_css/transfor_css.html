        <title>transform</title>
        <style>
            .box{
                height: 50px;
                width: 50px;
                border: 1px solid black;
                transform: translate(20px,30px);
            }
            .scale{
                transform: scale(1.5);
            }
            .rotate:hover{
                transform: rotate(-5deg);
                transform: skew(25deg,10deg);
            }
            a{
                text-decoration: none;
                padding:15px 20px ;
            }
            a:hover{
                background-image: linear-gradient(rgb(63, 63, 224) ,rgb(235, 89, 89));
                color: aliceblue;

            }
        </style>
