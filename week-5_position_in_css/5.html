<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>button with tag</title>
        <style>
            button{
                align-content: center;
                background-color:#ff6666;
                padding: 15px 40px;
                border-radius: 5px;
                border: none;
                margin-top: 100px;
                font-size: 16px;
                font-weight: 600;
            }
            span{
                background-color: #000000;
                color: white;
                padding: 10px 20px;
                border-radius: 8px;
                position: relative;
                top: -25px;
                right: 40px;
            }
        </style>
    </head>
    <body>
        <div>
            <button>Buy Now</button>
            <span>15% Off</span>
        </div>
    </body>
</html>
