<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>align-item</title>
        <style>
            body{
                background-color: #2c2a2a;
            }
            h1{
                color: #f7f7f7;
            }
            .container-1{
                width: 100%;
                margin: 20px;
                border: 1px solid white;
                display: flex;
                height: 180px;
            }
            .item{
                background-color: aliceblue;
                margin: 5px;
                /* height: 100px; */
                width: 100px;
                font-size: 40px;
                font-weight: 800;
            }
            .stretch{
                align-items: stretch;
            }
            .start{
                align-items: flex-start;
            }
            .end{
               align-items: flex-end;
            }
            .centre{
               align-items: center;
            }
            .baseline{
               align-items: baseline;
            }
            </style>
    </head>
    <body>
        <h1>align-items: stretch;</h1>
        <div class="container-1 stretch">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
        <h1>align-items: flex-start;</h1>
        <div class="container-1 start">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>

        <h1>align-items: flex-end;</h1>
        <div class="container-1 end">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
\
        <h1>align-items: center;</h1>
        <div class="container-1 centre">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>

        <h1>justify-content: space-around;</h1>
        <div class="container-1 baseline">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>

    </body>
</html>
