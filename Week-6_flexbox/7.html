<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>warning notification</title>
        <style>
            
            *{
                margin: 0;
                padding: 0;
            }
            body{
                margin: 8px;
                color: #ef4444;
                font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande","Lucida Sans", Arial, sans-serif;
            }
            .warn{
                position: fixed;
                top: 0;
                margin-top: 10px;
                height: 50px;
                width: 98%;
                background-color: #fee2e2;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-radius: 10px;
                border-left: 5px solid #ef4444;
                padding: 0 10px;
            }
        </style>
    </head>
    <body>
        <div class="warn">
            <img  width="30px" src="icons8-warning-50.png" alt="">
            <p>Warning!! This Action Is Not Allowed.</p>
            <img  width="40px" src="icons8-cross-50.png" alt="">
        </div>
    </body>
</html>
