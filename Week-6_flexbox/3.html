<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pw skills footer</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
            *{
                margin: 0;
                padding: 0;
            }
            body{
                /* margin: 20px; */
                background-color: #1b2124;
                color: white;
                text-align: left;
                font-family: 'Poppins', sans-serif;
            }
            .container{
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                padding-top: 30px;
            }
            /* section 1 */
            .pwlogo,.ISO_text{
                padding: 0 18px;
            }
            .email>img,.call>img{
                width: 30px;
                height: 25px;
                padding: 0 10px;
            }
            a{
                text-decoration: none;
                color: white;
            }
            .email,.call,.ISO_img{
                font-weight: 500;
                display: flex;
                margin: 30px 20px;
                font-size: 18px;
            }
            .ISO_text{
                padding: 0 40px;
            }

            /* section 2 */
            .line2{
              border-bottom: 2px solid #f7a654;
              padding: 0 50px 20px 0;
              display: inline-block;
             
            }
            .company-links{
                display: flex;
                flex-wrap: wrap;
                font-weight: 500;
                font-size: 19px;
            }
            .AFP>a ,.CJT>a{
                display: block;
                padding: 12px 0;
            }
            .AFP{
                margin-right: 100px;
            }
            .contentbox{
                height: 50vh;
                background-color: #fbfeff;
            }
        </style>
    </head>
    <body>
        <div class="contentbox"></div>
        <div class="container">
            <div class="info">
                <div class="pwlogo" >
                <a href="#PWskills"><img  width="200px" src="https://pwskills.com/images/PWSkills-white.png" alt="pw skills logo"></a>
                </div>

                <div class="email">
                    <img src="icons8-email-50.png" alt="email">
                    Email us:
                    <a href=""> support@pwskills.com</a>
                </div>

                <div class="call">
                    <img src="icons8-call-50.png" alt="call or suppot icon">
                    Call us:<a href=""> +91 7666122288</a>
                </div>
                <div  >
                    <img class="ISO_img" width="90px" src="https://pwskills.com/images/iso-9001-2015.svg" alt="">
                    <p class="ISO_text" >ISO 9001</p>
                </div>
            </div>

            <div >

                <h2 class="line2">PW Skills</h2>
                <div class="company-links" >
                    <div class="AFP" >
                        <a href="">About us</a>
                        <a href="">FAQs</a>
                        <a href="">Privacy policy</a>
                    </div>
                    <div class="CJT" >
                        <a href="">Contact us</a>
                        <a href="">Job assistance</a>
                        <a href="">Terms and conditions</a>
                    </div>
                </div>

            </div>

            <div class="products">
                <h2 class="line2">Products</h2>
                <div class="company-links" >
                    <div class="AFP" >
                        <a href="">PW Skills Lab</a>
                        <a href="">Job Portal</a>
                        <a href="">Experience portal</a>
                        <a href="">Become an affiliate</a>
                        <a href="">Hall of fame</a>
                    </div>
            </div>
        </div>
    </body>
</html>
