<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover to reveal</title>
    <style>
        .container{
            width: 800px;
            height: 800px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        img{
            filter: blur(15px);
        }
        img:hover{
            filter: blur(0px);
        }
        h1{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" >
        <h1>Hover to Reveal The Image.</h1>
        <img width="700px" src="https://images.pexels.com/photos/4254547/pexels-photo-4254547.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
    </div>
</body>
</html>
