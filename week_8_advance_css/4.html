<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover to expand image</title>
    <style>
        .container{
            width: 800px;
            height: 800px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img:hover{
            transform: scale(1.7);
        }
    </style>
</head>
<body>
    <div class="container" >
        <img width="400px" src="https://images.pexels.com/photos/4254547/pexels-photo-4254547.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
    </div>
</body>
</html>
