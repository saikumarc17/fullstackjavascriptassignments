<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Images</title>
        <style>
            body{
                font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande","Lucida Sans", Arial, sans-serif;
                text-align: center;
                max-width: 1200px;
                margin: 0 auto;
            }
            h1{
                text-decoration: underline;
            }
            .container{
                display: grid;
                justify-content: center;
                grid-template-columns: repeat(3,1fr);
                gap: 20px;
                padding: 10px;
            }
            .container>img{
                width: 100%;
                height: 100%;
                border-radius: 10px;
                border: 2px solid black;
            }
            @media screen and (max-width:750px) {
                .container{
                    grid-template-columns: auto;
                    align-items: center;
                }
            }
        </style>
    </head>
    <body>
        <h1>Random Images</h1>
        <div class="container">
            <img src="https://images.pexels.com/photos/276267/pexels-photo-276267.jpeg?auto=compress&cs=tinysrgb&w=800" alt="">
            <img src="https://images.pexels.com/photos/34299/herbs-flavoring-seasoning-cooking.jpg?auto=compress&cs=tinysrgb&w=800" alt="">
            <img src="https://images.pexels.com/photos/4033148/pexels-photo-4033148.jpeg?auto=compress&cs=tinysrgb&w=800" alt="">

            <img src="https://images.unsplash.com/photo-1687898048784-a5599468c664?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1632&q=80" alt="">

</html>
