<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color picker</title>
        <style>
            body{
                background-color: #000000;
                font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande","Lucida Sans", Arial, sans-serif;
                max-width: 1400px;
                margin: 0 auto;
            }
            h1{
                color: #cad5e2;
                font-size: 40px;
            }
            .container{
                display: grid;
                grid-template-columns: repeat(4,1fr);
                gap: 40px; 
                margin:0 5%;
            }
            .card{
                padding:200px 0;
                /* color: rgb(0, 0, 0); */
                background-color: #fff;
                text-align: center;
                border-radius: 25px;
                font-size: 20px;
                font-weight: bold;
            }
            .card1{
                background-color:#8D3DAF;
            }
            .card2{
                background-color:#E07C24;
            }
            .card3{
                background-color:#758283;
            }
            .card4{
                background-color:#E03B8B;
            }
            .card5{
                background-color:#FF6666;
            }
            .card6{
                background-color:#03C6C7;
            }
            .card7{
                background-color:#CAD5E2;
            }
            .card8{
                background-color:#35BDD0;
            }
        </style>
    </head>
    <body>
        <h1>Feeling Fancy</h1>
        <div class="container">
            <div class="card card1">#8D3DAF</div>
            <div class="card card2">#E07C24</div>
            <div class="card card3">#758283</div>
            <div class="card card4">#E03B8B</div>
            <div class="card card5">#FF6666</div>
            <div class="card card6">#03C6C7</div>
            <div class="card card7">#CAD5E2</div>
            <div class="card card8">#35BDD0</div>
        </div>
    </body>
</html>
