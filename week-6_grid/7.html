<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery</title>
        <style>
            .container{
                display: grid;
                grid-template-columns: repeat(3,1fr);
                grid-template-rows: repeat(3,250px);
                gap: 20px;
                padding: 20px;
                border-radius: 25px;
                border: 2px solid black;
            }

            img{
                height: 100%;
                width: 100%;
                border-radius: 10px;
            }
            .item2,.item4,.item5{
                grid-row: span 2;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <img class="item1 item" src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp" alt="">
            <img class="item2 item" src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp" alt="">
            <img class="item3 item" src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp" alt="">
            <img class="item4 item" src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp" alt="">
            <img class="item5 item" src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp" alt="">
            <img class="item6 item" src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp" alt="">
        </div>
    </body>
</html>
