<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question 6</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            nav{
                padding: 20px;
                background-color: #000000;
                
            }
            a{
                color: #e1ebfb;
                padding: 15px;
                margin: 0 20px;
                text-decoration: none;
                
            }
            a:hover{
                color: #000000;     
                background-color: #fff;  
                font-size: 20px;
                font-weight: 800;       
            }

            a:hover:nth-child(1){
                border-radius: 10px 20px 10px 20px;
                border-style:double;
            }
            
            a:hover:nth-child(2){
                border-radius: 10px 100px / 120px;
                border-style:groove;
            }
            a:hover:nth-child(3){
                border-radius: 10px;
                border-style:dashed;
            }
            a:hover:nth-child(4){
                border-radius: 100px / 120px 10px;
                border-style:inset;
            }
            a:hover:nth-child(5){
                border-radius: 20px 10px 20px 10px;
                border-style:outset;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="#Home">Home</a>
            <a href="#AboutUs">About Us</a>
            <a href="#Contact">Contact</a>
            <a href="#Blog">Blog</a>
            <a href="#Login">Login</a>
        </nav>
    </body>
</html>
