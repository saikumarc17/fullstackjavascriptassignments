<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>question 3</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            nav{
                background-color: #adaaaa;
                padding: 20px;
            }
            a{
                border: 1px solid #9e9797;
                padding: 15px 10px;
                background-color: #6676cc;
                text-decoration: none;
                color: rgb(206, 200, 200);
            }
            a:hover:first-child {
                background-color: #fff;
                color: black;
            }
            
            a:hover:nth-child(2) {
                background-color: #e48787;
                color: rgb(0, 0, 0);
            }

            a:hover:nth-child(3) {
                background-color: #6803ac;
            }
            a:hover:nth-child(4) {
                background-color: #050377;
                color: #d36767;
            }
            a:hover:nth-child(5) {
                background-color: #775803;
                color: #d36767;
            }

        </style>
    </head>
    <body>
        <nav>
            <a href="">button 1</a>
            <a href="">button 2</a>
            <a href="">button 3</a>
            <a href="">button 4</a>
            <a href="">button 5</a>
        </nav>
    </body>
</html>
