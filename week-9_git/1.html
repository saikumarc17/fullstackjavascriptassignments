<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <style>
            body{
                background-color: #f1f1f1;
                display: flex;
                height: 95vh;
                justify-content: center;
                align-items: center;
                font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande","Lucida Sans", Arial, sans-serif;
            }
            .Login{
                background-color: #ffffff;
                height: 300px;
                width: 350px;
                display: flex;
                flex-direction: column;
                padding: 40px;
                align-items: center;
                border-radius: 12px;
                box-shadow: 0px 0px 10px 1px rgb(218, 217, 217);
                -webkit-box-shadow: 0px 0px 10px 1px  rgb(218, 217, 217);
                -moz-box-shadow: 0px 0px 10px 1px rgb(218, 217, 217);
            }
            input{
                border: none;
                height: 50px;
                border-bottom:1px solid #5c5c5c;
                outline: none;
                font-size: larger;
                width: 100%;
                margin-bottom: 20px;
                color: #5c5c5c;
            }
            button{
            padding: 15px;
            font-size: larger;
            width: 100%;
            background-color: #1e87f0;
            color: white;
            border-radius: 10px;
            border: none;
            margin-top: 20px;
           }
        </style>
    </head>
    <body>
        <div class="Login" >
            <h1>Login</h1>
            <input type="text" name="Username" placeholder="Username" >
            <input type="text" name="Password" placeholder="Password" >
            <button>submit</button>
        </div>
    </body>
</html>
