<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            div{
                display: flex;
                align-items: center;
                padding: 10px;
            }
            div>h1{
                padding: 0 20px;
            }
            div>button{
                padding: 5px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Counter</h1>
        <div>
            <button id="negative" onclick="onNegative()" >-</button>
            <h1 id="count" >0</h1>
            <button id="positive" onclick="onPositive()" >+</button>
        </div>

        <script>
            let count=document.getElementById("count");
           function onPositive(){
            count.innerText=Number(count.innerText)+1
            }
            function onNegative(){
                if(Number(count.innerText>0)){
                    count.innerText=Number(count.innerText)-1
                }else{
                    alert("count cannot go below zero");
                }
            }
        </script>
    </body>
</html>
